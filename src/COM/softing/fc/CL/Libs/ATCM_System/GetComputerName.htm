<H2 class=Section1>GetComputerName</H2>
<P class=Section1>Returns the computer name.</P>
<H3 class=Section1><SPAN lang=EN-GB 
style="mso-ansi-language: EN-GB">Schnittstelle<o:p></o:p></SPAN></H3>
<DIV class=Section1><PRE style="MARGIN-LEFT: 33pt"><SPAN lang=EN-GB style="mso-ansi-language: EN-GB">FUNCTION GetComputerName : WSTRING</SPAN></PRE></DIV>
<DIV class=Section1><PRE style="MARGIN-LEFT: 33pt"><SPAN lang=EN-GB style="mso-ansi-language: EN-GB"><o:p></o:p></SPAN></PRE></DIV>

<P class=MsoNormal style="MARGIN-LEFT: 33pt"><SPAN 
style="FONT-FAMILY: Arial">none</SPAN></P>
<H3 class=MsoNormal style="MARGIN-LEFT: 33pt"><SPAN 
style="FONT-FAMILY: Arial"></SPAN>Beschreibung</H3>
