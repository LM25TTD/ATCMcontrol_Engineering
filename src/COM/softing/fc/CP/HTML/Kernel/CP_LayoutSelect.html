<HTML>
<HEAD>
<META NAME="GENERATOR" Content="Microsoft Developer Studio">
<META HTTP-EQUIV="Content-Type" content="text/html; charset=iso-8859-1">
<link rel=stylesheet href="/4C/CP_Style.css" type="text/css">

<script language="JavaScript" src="CP_Panel.js"></script>
<script language="JavaScript">

var public_fSelectionChangedHandler = null;

function public_init(NameList)
{
	if (NameList != null && NameList.length > 0) 
	{
		var NameArray = NameList.split(";");
		var ii;
		var OldLength = IdSelect.options.length;

		for (ii = OldLength-1; ii >= 0; ii--)
			IdSelect.remove(ii);

		for (ii = 0; ii < NameArray.length; ii++)
		{
			if (NameArray[ii].length > 0)
			{
				var element = document.createElement("OPTION");
				element.text = NameArray[ii];
				IdSelect.add(element);
			}
		}
	}
}

function public_getSelection()
{
	if (IdSelect.selectedIndex >= 0)
	{
		return IdSelect.options[IdSelect.selectedIndex].text;
	}
	return null;		
}

function public_setSelection(name)
{
	var Length = IdSelect.options.length;
	for (ii = 0; ii < Length; ii++)
	{
		if (IdSelect.options[ii].text == name)
		{
			IdSelect.selectedIndex = ii;
			return;
		}
	}
}

function updateSelection()
{
	if (public_fSelectionChangedHandler != null)
		public_fSelectionChangedHandler(public_getSelection());
}

</script>

</HEAD>
<BODY class=HeaderObject>
<table class=HeaderObject border="0" cellpadding="2" cellspacing="0" width="100%" height=100%>        
	<tr> 
		<td> Layout </td>
	</tr>
	<tr> 
		<td width= 100% > <select class=ConsoleObject id=IdSelect size="1" style="width:298"  onchange="updateSelection()"> </select> </td>        
	</tr>
</table>


</BODY>
</HTML>
