<HTML>
<HEAD>
<META NAME="GENERATOR" Content="Microsoft Developer Studio">
<META HTTP-EQUIV="Content-Type" content="text/html; charset=iso-8859-1">
<TITLE>Left led button</TITLE>
<link rel=stylesheet href="CP_Style.css" type="text/css">

<script language="JavaScript">

function public_init(ButtonValue, LedColor, OnClickHandler)
{
	IdButton.value = "      " + ButtonValue;
	public_setOnClickHandler(OnClickHandler);
	IdLed.init(LedColor, 0);
}

function public_setColor(LedColor)
{
	IdLed.setColor(LedColor);
}

function public_set(Value, Quality)
{
	IdLed.set(Value, Quality)
}

function public_setWidth(Width)
{
	IdButton.style.width = Width;
}

function public_setOnClickHandler(OnClickHandler)
{
	IdButton.setAttribute("onclick", OnClickHandler);
}

</script>

</HEAD>
<BODY ID=FaceplateScripletStyle>

<div style="position:relative">
	<nobr>
		<input id="IdButton" type="button">
		<object id="IdLed" tabindex="-1" height=12 width=12 type="text/x-scriptlet" data="CP_LedScriplet.html" style="position:absolute;top:6;left:6;z-order:1"></object>
	</nobr>
</div>

</BODY>
</HTML>
