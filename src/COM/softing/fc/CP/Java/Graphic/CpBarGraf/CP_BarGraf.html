<html>
<head>
<title>CP_BarGraf</title>

<script>

var barGrafValue;
var barGrafQuality;
var barGrafBgColor;
var barGrafFgColor;

var aBgColor = new Array(
	"white",
	"black",
	"gray",
	"lightgrey",
	"darkgray",
	"#c0c0c0"
);

var aFgColor = new Array(
	"red",
	"green",
	"blue",
	"#ffff00"
);

var aMin = new Array(
	-1000,
	-100,
	-1,
	0,
	1,
	100,
	1000
);

var aQuality = new Array(
	0,
	1,
	2
);

function init()
{
	update();
	barGrafValueInput.value=0.5;
	barGrafSetPointValueInput.value=0.8;
	barGrafScaleMaxInput.value=1.0;
	barGrafScaleOriginInput.value=0;
	barGrafScaleMinInput.value=0;
}

function update(init)
{
	setTimeout("update()", 1000);
	
	//
	// bar graf
	//
	barGrafQuality = aQuality[getSelValue(barGrafQualitySelect)];
	barGrafValue = parseFloat(barGrafValueInput.value);
	barGrafBgColor = aBgColor[getSelValue(barGrafBgSelect)];
	barGrafFgColor = aFgColor[getSelValue(barGrafFgSelect)];
	//
	// set point
	//
	barGrafSetPointQuality = aQuality[getSelValue(barGrafSetPointQualitySelect)];
	barGrafSetPointValue = parseFloat(barGrafSetPointValueInput.value);
	barGrafSetPointBgColor = aBgColor[getSelValue(barGrafSetPointBgSelect)];
	barGrafSetPointFgColor = aFgColor[getSelValue(barGrafSetPointFgSelect)];
	//
	// global
	//
	barGrafScaleQuality = aQuality[getSelValue(barGrafScaleQualitySelect)];	
	barGrafScaleMax = parseFloat(barGrafScaleMaxInput.value);
	barGrafScaleOrigin = parseFloat(barGrafScaleOriginInput.value);
	barGrafScaleMin = parseFloat(barGrafScaleMinInput.value);
	barGrafGlobalBgColor = aBgColor[getSelValue(barGrafGlobalBgSelect)];


	//
	// setzen
	//
	barGrafV.SetQuality(barGrafScaleQuality);
	barGrafV.SetMax(barGrafScaleMax);
	barGrafV.SetOrigin(barGrafScaleOrigin);
	barGrafV.SetMin(barGrafScaleMin);
	barGrafV.SetBgColorBarGraf(barGrafGlobalBgColor);

	barGrafV.SetQuality(1,barGrafQuality);
	barGrafV.SetValue(1,barGrafValue);
	barGrafV.SetBgColorBarGraf(1,barGrafBgColor);
	barGrafV.SetFgColorBarGraf(1,barGrafFgColor);

	barGrafH.SetQuality(barGrafScaleQuality);
	barGrafH.SetMax(barGrafScaleMax);
	barGrafH.SetOrigin(barGrafScaleOrigin);
	barGrafH.SetMin(barGrafScaleMin);
	barGrafH.SetBgColorBarGraf(barGrafGlobalBgColor);

	barGrafH.SetQuality(1,barGrafQuality);
	barGrafH.SetValue(1,barGrafValue);
	barGrafH.SetBgColorBarGraf(1,barGrafBgColor);
	barGrafH.SetFgColorBarGraf(1,barGrafFgColor);

	barGrafVS.SetQuality(barGrafScaleQuality);
	barGrafVS.SetMax(barGrafScaleMax);
	barGrafVS.SetOrigin(barGrafScaleOrigin);
	barGrafVS.SetMin(barGrafScaleMin);
	barGrafVS.SetBgColorBarGraf(barGrafGlobalBgColor);

	barGrafVS.SetQuality(1,barGrafQuality);
	barGrafVS.SetValue(1,barGrafValue);
	barGrafVS.SetBgColorBarGraf(1,barGrafBgColor);
	barGrafVS.SetFgColorBarGraf(1,barGrafFgColor);
	
	barGrafVS.SetQualitySetPoint(barGrafSetPointQuality);
	barGrafVS.SetValueSetPoint(barGrafSetPointValue);
	barGrafVS.SetBgColorSetPoint(barGrafSetPointBgColor);
	barGrafVS.SetFgColorSetPoint(barGrafSetPointFgColor);

	barGrafHS.SetQuality(barGrafScaleQuality);
	barGrafHS.SetMax(barGrafScaleMax);
	barGrafHS.SetOrigin(barGrafScaleOrigin);
	barGrafHS.SetMin(barGrafScaleMin);
	barGrafHS.SetBgColorBarGraf(barGrafGlobalBgColor);

	barGrafHS.SetQuality(1,barGrafQuality);
	barGrafHS.SetValue(1,barGrafValue);
	barGrafHS.SetBgColorBarGraf(1,barGrafBgColor);
	barGrafHS.SetFgColorBarGraf(1,barGrafFgColor);
	
	barGrafHS.SetQualitySetPoint(barGrafSetPointQuality);
	barGrafHS.SetValueSetPoint(barGrafSetPointValue);
	barGrafHS.SetBgColorSetPoint(barGrafSetPointBgColor);
	barGrafHS.SetFgColorSetPoint(barGrafSetPointFgColor);
}


function getSelColor(selectObj)
{
	return trendColors[selectObj.selectedIndex-1];
}

function getSelValue(selectObj)
{
	return selectObj.options[selectObj.selectedIndex].value;
}

function getSelFloat(selectObj)
{
	return parseFloat(getSelValue(selectObj));
}

function getSelBool(selectObj)
{
	status = "AHA"+getSelValue(selectObj);
	return ( getSelValue(selectObj) == "true" ? true : false);
}

</script>
