<title>ATCMControl Embedded V2.1 Demo Version</title>

<script language="javascript" type="text/javascript">

	pic1 = new Image();
	pic1.src = "pic/nav1.gif";
	pic2 = new Image();
	pic2.src = "pic/nav2.gif";

	pic11 = new Image();
	pic11.src = "pic/nav11.gif";
	pic22 = new Image();
	pic22.src = "pic/nav22.gif";

function drauf(wert)
{
	switch (wert)
	{
		case 1:	document.nav1.src = pic11.src;
		break;
		case 2: document.nav2.src = pic22.src;
		break;
	}
}
function runter(wert)
{
	switch (wert)
	{
		case 1:document.nav1.src = pic1.src;
		break;
		case 2:document.nav2.src = pic2.src;
		break;

	}
}
</script>
</head>
