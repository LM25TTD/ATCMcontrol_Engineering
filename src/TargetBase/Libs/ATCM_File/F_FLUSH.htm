<h2>F_FLUSH</h2>
<p>Causes any buffered output on all open files to be flushed.</p>
<h3>Interface</h3>
<pre class="preforma">FUNCTION F_FLUSH:DINT<br></pre>
<h3>Return value</h3>
<p>Value of the type <span style="font-style: italic;"><span
 style="font-weight: bold;">DINT</span></span>, the error code, 0 if no
error.<br>
</p>
<br>
