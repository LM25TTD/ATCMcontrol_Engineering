<h2>Usb_on</h2>
<p>Mount an usb key</p>
<h3>Interface</h3>
<pre class="preforma">
FUNCTION Usb_on : UINT
VAR_INPUT
	index : UINT;
END_VAR
</pre>
<h3>Return value</h3>
<p>Value of type <i><b>UINT</b></i><br>
<br>
<table border="1">
<tr>
	<td>
		0 :
	</td>
 	<td>
		<b>Success</b>
 	</td>
 </tr>
<tr>
	<td>
		1 :
	</td>
 	<td>
		Error
 	</td>
 </tr>
 </table>
 </p>

<h3>INPUT</h3>
<dl>
  <dt><b>index</b></dt>
  <dd>Value of type <b><i>UINT</i></b><br>
      key to be mounted<br></dd>
</dl>
<h3>Description</h3>
<p><b>Usb_on</b>Mount an usb key</p>
